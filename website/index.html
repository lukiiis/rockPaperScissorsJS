<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <div id="splash-screen">
        <div class="splash-screen-content">
            <div class="splash-screen-title">
                <h1>WELCOME TO RPS!</h1>
            </div>
            <button>Start game</button>
        </div>
    </div>
    
    <div class="header">
        <div class="header-title">
            Rock, paper, scissors!
        </div>
    </div>
    <div class="content">
        <div class="main-game">
            <div class="rps-box-player">
                <div class="rps-playername">
                    Player
                </div>
                <div class="rps-score" id ="player-score">
                    Score: 0
                </div>
                <div class="rps-choose">
                    <div class="rps-button" id="rock">
                        <div class="rps-button-weapon" id="rock">
                            Rock
                        </div>
                        <div class="rps-button-image">
                            <img src="img/rock.png" id="rock">
                        </div>
                    </div>
                    <div class="rps-button" id="paper">
                        <div class="rps-button-weapon" id="paper">
                            Paper
                        </div>
                        <div class="rps-button-image">
                            <img src="img/paper.png" id="paper">
                        </div>
                    </div>
                    <div class="rps-button" id="scissors">
                        <div class="rps-button-weapon" id="scissors">
                            Scissors
                        </div>
                        <div class="rps-button-image">
                            <img src="img/scissors.png" id="scissors">
                        </div>
                    </div>
                </div>
            </div>
            <div class="rps-box-computer">
                <div class="rps-playername">
                    Computer
                </div>
                <div class="rps-score" id ="computer-score">
                   Score: 0
                </div>
                <div class="rps-choose">
                    <div class="rps-button" id="rock">
                        <div class="rps-button-weapon" id="rock">
                            Rock
                        </div>
                        <div class="rps-button-image">
                            <img src="img/rock.png" id="rock">
                        </div>
                    </div>
                    <div class="rps-button" id="paper">
                        <div class="rps-button-weapon" id="paper">
                            Paper
                        </div>
                        <div class="rps-button-image">
                            <img src="img/paper.png" id="paper">
                        </div>
                    </div>
                    <div class="rps-button" id="scissors">
                        <div class="rps-button-weapon" id="scissors">
                            Scissors
                        </div>
                        <div class="rps-button-image">
                            <img src="img/scissors.png" id="scissors">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rps-comment">
             Choose a symbol to start!
        </div>
    </div>
    <div class="footer">
        <p>Copyright &#169 lukiii</p>
    </div>
</body>
</html>
